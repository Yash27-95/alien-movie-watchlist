<html>
    <head>
        <!-- meta view port tag to responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- fonts from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN (Latest Version) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- link to style sheet -->
        <link rel="stylesheet" href="index.css">
        <title>Watchlist App</title>
    </head>
    <body>
        <header>
            <h1 id="main-locator" class="locator">Find your film</h1>
            <p id="watchlist-locator" class="locator">My Watchlist</p>
        </header>
        <form id="search-form">
            <input 
                type="text" 
                id="film-name" 
                name="film" 
                aria-label="Enter movie to lookup"
                placeholder="üîç Search for a movie"
            />
            <button type="submit" id="serch-film">Search</button>
        </form>
        <div id="error-message" style="
            display: none; 
            color: red; 
            margin-top: 5px;
        "></div>
        <main class="index-main" id="index-main">
            <div id="index-placeholder">
                <i class="fa-solid fa-film"></i>
                <span>Start exploring</span>    
            </div>
        </main>
        <footer>
            Built with <span class="love">‚ù§Ô∏è</span> by <span class="brand">Alien_Territory<span> ¬© 2025
        </footer>
        <script src="index.js"></script>
    </body>
</html>
